---
# tasks file for 003_vsftd
  - name: install vsftpd
    package: 
      name: "{{ item }}" 
      state: present
    with_items:
      - 'vsftpd'  

  - name: enable vsftpd
    service: 
      name: "{{ item }}"
      state: started 
      enabled: yes
    with_items:      
      - 'vsftpd'

  - name: config vsftpd
    vars:
      msg: "Welcome to my web server"
    template:
      src: index.j2
      dest: /var/www/html/index.html
    notify:
     - service reload

  - name: open ftp-port
    firewalld:      
      service: ftp
      permanent: yes
      state: enabled
      immediate: yes
      
  - name: debug info
    ansible.builtin.debug:
      msg: "runs when you use debug"
    tags: [ never, debug ]
